{% extends "slack/base.html" %}
{% load i18n static %}
{% block title %}部署マスタ{% endblock title %}

{% block content %}
<a href="{% url 'slack:department_add' %}" class="btn-square box">追加</a>
<div class="row">
  <div>
    <table class="table table-striped table-bordered center">
      <thead>
        <tr>
          <th scope="col">部署名</th>
          <th scope="col">支店</th>
        　<th scope="col">詳細</th>
        </tr>
      </thead>
      <tbody>
        {% for department in departments %}
        <tr>
          <td>{{ department.name }}</td>
          <td>{{ department.get_branch_display }}</td>
            <td><a href="{% url 'slack:department_edit' pk=department.id %}">詳細</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
</div>
{% endblock content %}
