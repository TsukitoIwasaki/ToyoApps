{% extends "slack/base.html" %}
{% load i18n static %}
{% block title %}勤務状況管理{% endblock title %}

{% block content %}
<div class="row">
  <div class="boxContainer">
      <form action="" method="get">
<!--        <p class="box">検索条件 :</p>-->
<!--        <input name="query" value="{{ request.GET.query }}" type="text" placeholder="名前検索" class="box">-->
        <div  class="cp_ipselect cp_sl04 box">
        <select  name="key" value="{{ request.GET.query }}" type="text" placeholder="部署" class="select-wrap select-primary">
            <option value="">部署名</option>
          {% for d in departments %}
            <option value={{ d.id }}>{{ d.name }}</option>
          {% endfor %}
        </select>
        </div>
        </input>
        <button type="submit" class="btn-square box">検索</button>
    </form>
  </div>
  <div>
    <table class="table table-striped table-bordered center">
      <thead>
        <tr>
          <th scope="col">名前</th>
          <th scope="col">部署</th>
          <th scope="col">ステータス</th>
          <th scope="col">投稿時間</th>
        </tr>
      </thead>
      <tbody>
        {% for slack in slacks %}
        <tr>
          <td><a href="{% url 'slack:user_edit' pk=slack.id %}">{{ slack.name }}</a></td>
          <td>{{ slack.department }}</td>
          <td>{{ slack.status }}</td>
          <td>{{ slack.update_time }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
</div>
{% endblock content %}
