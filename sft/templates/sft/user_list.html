{% extends "sft/base.html" %}
{% load i18n static %}
{% block title %}社員マスタ{% endblock title %}

{% block content %}
  <a href="{% url 'sft:user_add' %}" class="btn-square box">新規登録</a>
<div class="row">
  <div>
    <table class="table table-striped table-bordered center">
      <thead>
        <tr>
          <th scope="col">社員コード</th>
          <th scope="col">氏名</th>
        　<th scope="col">雇用形態</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td><a href="{% url 'sft:user_edit' pk=user.id %}">{{ user.user_code }}</a></td>
          <td>{{ user.name }}</td>
          <td>{{ user.get_employment_status_display }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
</div>
{% endblock content %}
